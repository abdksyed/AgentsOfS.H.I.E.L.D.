<!DOCTYPE html>
<html>
<head>
    <title>Click Recorder</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Clicks:</span>
            <span id="status-indicator"
                  class="indicator stopped"
                  role="status"
                  aria-live="polite"
                  aria-label="Clicks recording stopped"></span>
            <span class="spacer"></span>
            <span>Screen:</span>
            <span id="screen-status-indicator"
                  class="indicator stopped"
                  role="status"
                  aria-live="polite"
                  aria-label="Screen recording stopped"></span>
        </div>
        <textarea id="recorded-clicks" rows="8" readonly placeholder="Recorded events will appear here..."></textarea>
        <div class="controls combined-controls">
            <button id="start-both-btn">Start Both</button>
            <button id="stop-both-btn" disabled>Stop Both</button>
            <button id="clear-btn" disabled>Clear All</button>
        </div>
        <div class="controls click-controls">
            <label>Click Recording:</label>
            <button id="start-btn">Start New Events</button>
            <button id="stop-btn" disabled>Stop Events</button>
            <button id="download-btn" disabled>Download Transcript</button>
        </div>
        <div class="controls screen-controls">
            <label>Screen Recording:</label>
            <button id="start-screen-btn">Start Screen Rec</button>
            <button id="stop-screen-btn" disabled>Stop Screen Rec</button>
            <button id="download-video-btn" disabled>Download Video</button>
        </div>
        <div class="ai-magic-section">
            <label>AI Magic:</label>
            <label for="ai-prompt-select">Prompt Type:</label>
            <select id="ai-prompt-select">
                <option value="step_gen_prompt.md" selected>Generate Steps</option>
                <option value="docs_gen_prompt.md">Generate Docs</option>
            </select>
            <label for="ai-prompt">User Prompt:</label>
            <textarea id="ai-prompt" rows="4" placeholder="Describe the action performed in the video..."></textarea>
            <button id="ai-generate-btn">Generate</button>
            <label>Results:</label>
            <textarea id="ai-results" rows="10" readonly placeholder="AI results will appear here..."></textarea>
            <button id="ai-copy-btn" disabled>Copy Results</button>
        </div>
        <div class="settings-section">
            <label>Settings:</label>
            <label for="api-key-input">Gemini API Key:</label>
            <input type="password" id="api-key-input" placeholder="Enter your API key">
            <button id="save-api-key-btn">Save Key</button>
        </div>
        <div id="statusMessage" class="status-message" role="status" aria-live="polite" aria-label="Status updates"></div>
    </div>
    <script src="../dist/popup/popup.js"></script>
</body>
</html>
